<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <div id="bg">
      <head>
        <h1>Calculator</h1>
      </head>
      <main>
        <div id="calculator">
          <div class="cal-element" id="cal-misc">
            <div></div>
          </div>
          <div class="cal-element" id="cal-display">
            <div id="screen">
              <div id="output">123456.78</div>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container">
              <button class="cal-btn" id="cmd-ac">
                <div class="btn-txt">AC</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-negate">
                <div class="btn-txt">&#43;/&#8722;</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-percent">
                <div class="btn-txt">&#8274;</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-div">
                <div class="btn-txt btn-col-4">&#247;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container" id="cmd-7">
              <button class="cal-btn">
                <div class="btn-txt">7</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-8">
              <button class="cal-btn">
                <div class="btn-txt">8</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-9">
              <button class="cal-btn">
                <div class="btn-txt">9</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-mul">
              <button class="cal-btn">
                <div class="btn-txt btn-col-4">&#215;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container" id="cmd-4">
              <button class="cal-btn">
                <div class="btn-txt">4</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-5">
              <button class="cal-btn">
                <div class="btn-txt">5</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-6">
              <button class="cal-btn">
                <div class="btn-txt">6</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-sub">
              <button class="cal-btn">
                <div class="btn-txt btn-col-4">&#8722;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container" id="cmd-1">
              <button class="cal-btn">
                <div class="btn-txt">1</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-2">
              <button class="cal-btn">
                <div class="btn-txt">2</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-3">
              <button class="cal-btn">
                <div class="btn-txt">3</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-sum">
              <button class="cal-btn">
                <div class="btn-txt btn-col-4">&#43;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container" id="logo"></div>
            <div class="btn-container" id="cmd-0">
              <button class="cal-btn">
                <div class="btn-txt">0</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-dot">
              <button class="cal-btn">
                <div class="btn-txt">&sdot;</div>
              </button>
            </div>
            <div class="btn-container" id="cmd-eq">
              <button class="cal-btn">
                <div class="btn-txt btn-col-4">&equals;</div>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>2025</p>
      </footer>
    </div>
  </body>
</html>
