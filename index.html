<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <div id="bg">
      <head>
        <h1>Calculator</h1>
      </head>
      <main>
        <div id="calculator">
          <div class="cal-element" id="cal-misc">
            <div></div>
          </div>
          <div class="cal-element" id="cal-display">
            <div id="screen">
              <div id="output">123456.78</div>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="cal-btn" id="cmd-ac"></div>
            <div class="cal-btn" id="cmd-negate"></div>
            <div class="cal-btn" id="cmd-percent"></div>
            <div class="cal-btn" id="cmd-div"></div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="cal-btn" id="cmd-7"></div>
            <div class="cal-btn" id="cmd-8"></div>
            <div class="cal-btn" id="cmd-9"></div>
            <div class="cal-btn" id="cmd-mul"></div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="cal-btn" id="cmd-4"></div>
            <div class="cal-btn" id="cmd-5"></div>
            <div class="cal-btn" id="cmd-6"></div>
            <div class="cal-btn" id="cmd-sub"></div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="cal-btn" id="cmd-1"></div>
            <div class="cal-btn" id="cmd-2"></div>
            <div class="cal-btn" id="cmd-3"></div>
            <div class="cal-btn" id="cmd-sum"></div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="cal-btn" id="logo"></div>
            <div class="cal-btn" id="cmd-0"></div>
            <div class="cal-btn" id="cmd-dot"></div>
            <div class="cal-btn" id="cmd-eq"></div>
          </div>
        </div>
      </main>
      <footer>
        <p>2025</p>
      </footer>
    </div>
  </body>
</html>
