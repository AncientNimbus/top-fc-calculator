<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Another Calculator by Ancient Nimbus</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <div id="bg">
      <header>
        <h1>Just Another Calculator...</h1>
      </header>
      <main>
        <div id="calculator">
          <div class="cal-element" id="cal-misc">
            <div></div>
          </div>
          <div class="cal-element" id="cal-display">
            <div id="screen">
              <div id="output">Loading...</div>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-ac">
                <div class="btn-txt">AC</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-negate">
                <div class="btn-txt">&#43;/&#8722;</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-percent">
                <div class="btn-txt">&#8274;</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-div">
                <div class="btn-txt btn-col-4">&#247;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container">
              <button class="cal-btn" id="cmd-7">
                <div class="btn-txt">7</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-8">
                <div class="btn-txt">8</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-9">
                <div class="btn-txt">9</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-mul">
                <div class="btn-txt btn-col-4">&#215;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container">
              <button class="cal-btn" id="cmd-4">
                <div class="btn-txt">4</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-5">
                <div class="btn-txt">5</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-6">
                <div class="btn-txt">6</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-sub">
                <div class="btn-txt btn-col-4">&#8722;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container">
              <button class="cal-btn" id="cmd-1">
                <div class="btn-txt">1</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-2">
                <div class="btn-txt">2</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-3">
                <div class="btn-txt">3</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-sum">
                <div class="btn-txt btn-col-4">&#43;</div>
              </button>
            </div>
          </div>
          <div class="cal-element cal-btn-row">
            <div class="btn-container" id="logo">
              <a href="https://github.com/AncientNimbus"
                ><img
                  src="./img/github-mark-white.svg"
                  alt="Ancient Nimbus GitHub profile"
              /></a>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-0">
                <div class="btn-txt">0</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn" id="cmd-dot">
                <div class="btn-txt">.</div>
              </button>
            </div>
            <div class="btn-container">
              <button class="cal-btn ops" id="cmd-eq">
                <div class="btn-txt btn-col-4">&equals;</div>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Â© Brought to you by
          <a href="https://github.com/AncientNimbus">Ancient Nimbus</a> MMXXV
        </p>
      </footer>
    </div>
  </body>
</html>
